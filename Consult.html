<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم مشاوره</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #fff8e1;
      direction: rtl;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fbc02d;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border: 2px solid #fbc02d;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      background-color: #fbc02d;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>فرم مشاوره</h1>

  <form id="consultForm">
    <label for="name">نام و نام خانوادگی:</label>
    <input type="text" id="name" required>

    <label for="phone">شماره تماس:</label>
    <input type="text" id="phone" required>

    <label for="message">توضیحات:</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">ارسال فرم</button>
    <div class="message" id="responseMsg"></div>
  </form>

  <script>
    document.getElementById("consultForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const text = `فرم مشاوره جدید:%0Aنام: ${name}%0Aشماره تماس: ${phone}%0Aتوضیحات: ${message}`;
      const token = "7673899486:AAEFvC_UWc50Kd5H_fTv_0frQk9fjFMxFNc";
      const chatId = "6801497242";

      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${text}`)
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            document.getElementById("responseMsg").innerText = "پیام با موفقیت ارسال شد!";
            document.getElementById("consultForm").reset();
          } else {
            document.getElementById("responseMsg").innerText = "خطا در ارسال پیام.";
          }
        })
        .catch(() => {
          document.getElementById("responseMsg").innerText = "خطا در اتصال به ربات.";
        });
    });
  </script>

</body>
</html>
