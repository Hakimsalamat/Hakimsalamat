<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>حکیم سلامت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet">
  <style>
    body { font-family: Vazirmatn, Tahoma, sans-serif; background: #faf3e0; margin: 0; direction: rtl; text-align: center; color: #3e2723; }

    /* طراحی هدر ساده و سنتی */
    header { 
      background: #d4a373;
      padding: 20px;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 0 0 15px 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .header-subtitle {
      font-size: 16px;
      font-weight: normal;
      margin-top: 5px;
    }

    /* تنظیمات بخش اصلی */
    .content { padding: 120px 20px; max-width: 800px; margin: auto; }

    /* دکمه‌های پایین صفحه */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .button {
      padding: 12px 20px;
      background: #ffcc80;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      color: #3e2723;
      margin: 10px;
      display: inline-block;
    }

    .button:hover {
      background: #d4a373;
      color: #fff;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <header>
    حکیم سلامت
    <div class="header-subtitle">شاگرد مکتب امام صادق علیه‌السلام</div>
  </header>

  <div class="content">
    <p>حکیم سلامت با هدف احیای سبک زندگی اسلامی-ایرانی بر پایه آموزه‌های طب سنتی فعالیت می‌کند. ارائه مشاوره، معرفی محصولات طبیعی، و ترویج آموزه‌های ارزشمند از منابع اسلامی همچون تعالیم امام صادق علیه‌السلام از اهداف اصلی ماست.</p>
  </div>

  <!-- دکمه‌های پایین صفحه -->
  <div class="button-container">
    <a href="consult.html" class="button">مشاوره</a>
    <a href="products.html" class="button"> محصولات</a>
    <a href="contact.html" class="button">ارتباط با ما</a>
  </div>
</body>
</html>
