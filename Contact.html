<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ارتباط با حکیم سلامت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet">
  <style>
    body { font-family: Vazirmatn, Tahoma, sans-serif; background: #faf3e0; margin: 0; direction: rtl; text-align: center; color: #3e2723; }

    /* طراحی هدر */
    header { 
      background: #d4a373;
      padding: 20px;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      position: relative;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 0 0 15px 15px;
    }

    /* دکمه فلش بازگشت */
    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
    }

    .back-button:hover { opacity: 0.8; }

    .content { padding: 120px 20px; max-width: 800px; margin: auto; }

    /* دکمه‌های پیام‌رسان */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }

    .button {
      padding: 12px 20px;
      background: #d4a373;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      color: #fff;
      width: 60%;
    }

    .button:hover { opacity: 0.8; transition: 0.3s; }
  </style>
</head>
<body>
  <header>
    ارتباط با حکیم سلامت
    <a href="index.html" class="back-button">⬅️</a>
  </header>

  <div class="content">
    <h2>با ما در تماس باشید</h2>

    <!-- دکمه‌های پیام‌رسان -->
    <div class="button-container">
      <a href="https://eitaa.com/salamat637" class="button">پیام رسان ایتا</a>
      <a href="https://t.me/hakimsalamat5254" class="button">تلگرام</a>
      <a href="tel:+989123456789" class="button">تماس تلفنی</a>
    </div>
  </div>
</body>
</html>
